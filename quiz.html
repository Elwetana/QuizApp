<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pub Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';" />
</head>
<body>
<header>
    <div class="header-content">
        <h1 id="caption"></h1>
        <div id="countdown" class="countdown hidden"></div>
    </div>
    <nav id="tabs">
        <button data-tab="questions" class="active">Questions</button>
        <button data-tab="guess" class="hidden">Guess</button>
        <button data-tab="situation">Situation</button>
        <button data-tab="history">History</button>
        <button data-tab="help">Help</button>
        <button data-tab="round" id="adminTab" class="hidden">Admin</button>
    </nav>
</header>

<main>
    <section id="situation" class="tab">
        <div class="card">
            <h2>Scoreboard</h2>
            <div id="scoreboard"></div>
        </div>
        <div class="card">
            <h2>Current Round</h2>
            <div id="currentRound"></div>
        </div>
        <div class="card">
            <h2>Last Completed Round</h2>
            <div id="lastCompletedRound"></div>
            <div id="teamResponses"></div>
        </div>
        
        <div class="card">
            <h2>Rounds Overview</h2>
            <div id="roundsOverview">
                <div>
                    <h3>Completed rounds</h3>
                    <div id="roundsCompleted"></div>
                </div>
                <div>
                    <h3>Current round</h3>
                    <div id="roundsCurrent"></div>
                </div>
                <div>
                    <h3>Future rounds</h3>
                    <div id="roundsFuture"></div>
                </div>
            </div>
        </div>
        
    </section>

    <section id="history" class="tab">
        <div class="card">
            <h2>My History</h2>
            <div id="historyList"></div>
        </div>
    </section>

    <section id="help" class="tab">
        <div class="card">
            <h2>Help & Rules</h2>
            <div id="helpContent">
                <p>Loading help content...</p>
            </div>
        </div>
    </section>

    <section id="guess" class="tab hidden">
        <div class="card">
            <h2>Make a Guess</h2>
            <div id="questionButtons" class="row"></div>
            <label>
                <span>Answer</span>
                <textarea id="answer" rows="3" placeholder="Type your answer"></textarea>
            </label>
            <div class="row">
                <button id="submitGuess">Submit</button>
            </div>
            <div id="guessResult" class="result"></div>
        </div>
    </section>

    <section id="questions" class="tab active">
        <div class="card">
            <h2>Questions</h2>
            <div id="questionsList"></div>
        </div>
    </section>

    <section id="round" class="tab">
        <div class="card">
            <h2>Admin</h2>
            <div class="row" id="roundButtons"></div>
            <div class="row admin-actions">
                <button id="startRound">Start</button>
                <button id="finishRound">Finish</button>
                <button id="closeRound">Close</button>
            </div>
            <div class="row admin-actions">
                <button id="resetBtn">Reset</button>
                <button id="defineBtn">Define&hellip;</button>
                <input type="file" id="defineFile" accept="application/json,.json" class="hidden" />
                <button id="peopleBtn">People&hellip;</button>
                <input type="file" id="peopleFile" accept="application/json,.json" class="hidden" />
                <button id="makeTeamsBtn">Make Teams</button>
            </div>
            <div class="row admin-actions">
                <button id="openMaster" class="primary">Quiz Master</button>
            </div>
            <div id="roundResult" class="result"></div>
        </div>
        <div class="card">
            <h2>Round Progress</h2>
            <div id="progressFilter" class="row"></div>
            <div id="progress"></div>
        </div>
        <div class="card">
            <h2>Per Question Summary</h2>
            <div id="progressSummary"></div>
        </div>
        <div class="card">
            <h2>Teams</h2>
            <div id="adminTeams"></div>
        </div>
    </section>
</main>

<footer>
    <small id="foot"></small>
  </footer>

<script src="quiz.js" defer></script>
</body>
</html>
