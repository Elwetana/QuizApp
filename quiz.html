<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pub Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
</head>
<body>
<header>
    <h1 id="caption"></h1>
    <nav id="tabs">
        <button data-tab="questions" class="active">Questions</button>
        <button data-tab="guess">Guess</button>
        <button data-tab="situation">Situation</button>
        <button data-tab="history">History</button>
        <button data-tab="round" id="adminTab" class="hidden">Admin</button>
    </nav>
</header>

<main>
    <section id="situation" class="tab">
        <div class="card">
            <h2>Scoreboard</h2>
            <div id="scoreboard"></div>
        </div>
        <div class="card">
            <h2>Current Round</h2>
            <div id="currentRound"></div>
        </div>
        
    </section>

    <section id="history" class="tab">
        <div class="card">
            <h2>My History</h2>
            <ul id="historyList"></ul>
        </div>
    </section>

    <section id="guess" class="tab">
        <div class="card">
            <h2>Make a Guess</h2>
            <div id="questionButtons" class="row"></div>
            <label>
                <span>Answer</span>
                <textarea id="answer" rows="3" placeholder="Type your answer"></textarea>
            </label>
            <div class="row">
                <button id="submitGuess">Submit</button>
            </div>
            <div id="guessResult" class="result"></div>
        </div>
    </section>

    <section id="questions" class="tab active">
        <div class="card">
            <h2>Questions</h2>
            <div id="questionsList"></div>
        </div>
    </section>

    <section id="round" class="tab">
        <div class="card">
            <h2>Admin</h2>
            <div class="row" id="roundButtons"></div>
            <div class="row admin-actions">
                <button id="startRound">Start</button>
                <button id="finishRound">Finish</button>
                <button id="closeRound">Close</button>
            </div>
            <div class="row admin-actions">
                <button id="resetBtn">Reset</button>
                <button id="defineBtn">Defineâ€¦</button>
                <input type="file" id="defineFile" accept="application/json,.json" class="hidden" />
            </div>
            <div id="roundResult" class="result"></div>
        </div>
    </section>
</main>

<footer>
    <small id="foot"></small>
</footer>

<script src="quiz.js" defer></script>
</body>
</html>
