<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Master</title>
  <link rel="stylesheet" href="quiz.css" />
  <link rel="stylesheet" href="master.css" />
  <script defer src="master.js"></script>
  <style>html,body{height:100%}</style>
</head>
<body>
  <div id="stage">
    <div id="present"></div>
    <div id="layout" class="hidden">
      <div id="grid">
        <div class="cell" data-slot="q1"></div>
        <div class="cell" data-slot="q2"></div>
        <div class="cell" data-slot="q3"></div>
        <div class="cell" data-slot="q4"></div>
        <div class="cell" data-slot="q5"></div>
        <div class="cell info" data-slot="info">
          <div class="round"></div>
          <div class="clock"></div>
        </div>
      </div>
      <aside id="strip"></aside>
    </div>
  </div>
</body>
</html>
